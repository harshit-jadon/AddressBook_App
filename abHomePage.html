<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel='icon' href="headerLogo.png">
        <title>AddressBook HomePage</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,600;1,500&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap">
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
        <link rel= "stylesheet" href="abHomePage.css">
        <script src="abHomePage.js"></script>
    </head>
    <body>
        <header class="header-content">
            <div class="header-div">
                <img class="img-div" src="headerLogo.png" alt="logo">
                <div class="header-div-div">
                    <span class="address-span">address</span><br>
                    <span class="employee-span">book</span>
                </div>
            </div>
        </header>
        <div class="main-div">
            <div class="main-header-div">
                <div class="person-header-div">Person Details</div>
                <div>
                    <button class="add-button">
                        <img class="add-image" src="add-24px.svg" alt="add">
                        <a class="add-link" href="abForm.html" alt="addUser">Add Person</a>
                    </button>
                </div>
            </div>
            <div class="table-div">
                <table class="table" id="display">
                    
                </table>
            </div>
        </div>
    </body>
</html>
