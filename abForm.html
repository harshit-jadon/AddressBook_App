<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel='icon' href="headerLogo.png">
        <title>AddressBook Form</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,600;1,500&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap">
        <link rel= "stylesheet" href="abForm.css">
    </head>
    <body>
        <header class="header-content">
            <div class="header-div">
                <img class="img-div" src="headerLogo.png" alt="logo">
                <div class="header-div-div">
                    <span class="address-span">address</span><br>
                    <span class="employee-span">book</span>
                </div>
            </div>
        </header>
        <div class="main-div">         
            <form class="form" action="#" onreset="resetForm()" onsubmit="save(event)">
                <div class="person-header">
                    <div class="person-div"> PERSON ADDRESS FORM </div>
                    <a href="abHomePage.html"> <img  class="cross-button" src="cross.png" alt="cross"></a>
                </div>
                <div class="form-div">
                    <div class="form-internal-div">
                        <label class="label" for="fullName">Full Name</label>
                        <input class="input" type="text" id="fullName" name="fullName" placeholder="name" required>
                        <error-output class="text-error" for="text"></error-output>
                    </div>
                    <div class="form-internal-div">
                        <label class="label" for="address">Address</label>
                        <input class="input addressInput" type="tel" id="address" name="address" placeholder="address" style="height:50px" required>
                    </div>
                    <div class="select-div">
                        <div class="form-internal-div">
                           <label class="label" for="city">City</label>
                           <select class="select-content" name="city" id="city">
                            <option value = "" disabled selected>Select City</option>
                            <option value="Aligarh">Aligarh</option>
                            <option value="Bulandshahr">Bulandshahr</option>
                            <option value="Meerut">Meerut</option>
                            <option value="Kanpur">Kanpur</option>
                            <option value="Lucknow">Lucknow</option>
                           </select>
                       </div>
                       <div class="form-internal-div">
                           <label class="label" for="state">State</label>
                           <select class="select-content" name="state" id="state">
                            <option value = "" disabled selected>Select State</option>
                            <option value="Andra Pradesh">Andra Pradesh</option>
                            <option value="Bihar">Bihar</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Uttarakhand">Uttarakhand</option>
                            <option value="Utta Pradesh">Uttar Pradesh</option>
                           </select>
                       </div>
                       <div class="form-internal-div">
                           <label class="label" for="zipcode">Pin Code</label>
                           <input class="input zipcode-input" type="tel" id="zipcode" name="zipcode" placeholder="enter zip code" required>                 
                        </div>
                    </div>
                    <div class="form-internal-div">
                        <label class="label" for="phoneNumber">Phone Number</label>
                        <input class="input" type="text" id="phoneNumber" name="phoneNumber" placeholder="number" required>
                        <error-output class="tel-error" for="number"></error-output>

                    </div>
                        <div class="button-div">
                            <button class="add-button button" type="submit" id="addButton">Add</button>
                            <button class="reset-button button" type="reset" id="resetButton">Reset</button>
                        </div>
                </div>
            </form>          
        </div>    
    </body>
    <script src="AddressBookData.js"> </script>
    <script src="abForm.js"></script>
    <script src="siteProperties.js"></script>
    <script src="utility.js"></script>
    <script src="http_service.js"></script>
</html>
